<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vite + React + TS (Single File)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      :root {
        --bg: #0b1220;
        --text: #e6eef8;
        --accent: #7dd3fc;
      }
      html, body, #root { height: 100%; margin: 0; }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(135deg, var(--bg), #061026);
        color: var(--text);
      }
      .app {
        text-align: center;
        padding: 3rem 4rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(2,6,23,0.6);
        backdrop-filter: blur(6px);
      }
      h1 { font-size: 2.2rem; margin: 0 0 0.5rem; }
      code {
        background: rgba(255,255,255,0.06);
        padding: 0.15rem 0.4rem;
        border-radius: 6px;
      }
      p { opacity: 0.9; margin: 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      function App() {
        return (
          <main className="app">
            <h1>Vite + React + TS</h1>
            <p>
              Edit <code>App</code> component and save to test HMR (manually here).
            </p>
          </main>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
